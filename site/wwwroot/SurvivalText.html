<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Phillips Games - Survival Text</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/Style.css" rel="stylesheet">
    <link rel="icon" type="ico" href="favicon.ico">
      
    <script src="app.js"></script>
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Survival Text!</h1>
      
    <input class="input" type="text" id="CommandLine" name="CommandLine" onkeydown="if (event.keyCode == 13) document.getElementById('CommandSubmit').click()">
    <input class="input" type="button" id="CommandSubmit" name="CommandSubmit" value="Submit" onclick="Testing123()">
    <span id="errorMsg"></span>
      
    <div id="status">Resting...</div>
      
    <table id="inventory">
        <tr>
            <td>Food:</td>
            <td id="food">0</td>
        </tr>
        <tr>
            <td>Wood:</td>
            <td id="wood">0</td>
        </tr>
        <tr>
            <td>Stone:</td>
            <td id="stone">0</td>
        </tr>
    </table>
      
    
    <div id="knownCommands">
        <p>Known Commands:</p>
        <table>
            <tr>
                <td>Gather Food</td>
            </tr>
            <tr>
                <td>Gather Wood</td>
            </tr>
        </table>
    </div>

      


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="loop.js"></script>
    </body>
</html>
